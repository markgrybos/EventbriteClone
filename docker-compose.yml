version: '3.4'

networks:
  frontend:
  backend:


services:
  eventscatalog:
    image: events/catalogapi
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    environment:
      DatabaseServer: mssqlserver
      DatabaseName: EventsDb
      DatabaseUser: sa
      DatabasePassword: EventsAPI!
    ports:
      - "7001:80"
    container_name: eventscatalogapi
    networks:
      - frontend
      - backend
    depends_on:
      - mssqlserver    

  webmvc:
    image: events/webmvc
    build:
      context: .\WebMvc
      dockerfile: Dockerfile
    environment:
      CatalogUrl: http://eventscatalog
    ports:
      - "7025:80"
    container_name: webshop
    networks:
      - frontend
    depends_on:
      - eventscatalog

  mssqlserver:
    image: "mcr.microsoft.com/mssql/server:latest"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: EventsAPI!
    ports:
      - "1500:1433"
    container_name: eventssqlserver
    networks:
      - backend